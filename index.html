<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Doctor my heart hurts</title>

    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  </head>
  <body>
    <h1>Le corps humain</h1>
    <div id="image">
      <img src="photo/qijx.png" alt="">
      <div id="epaule" onmouseover="mouseOver.show(this);" onmouseout="mouseOut.hide(this);" title="L’épaule se compose de trois os, la clavicule, la scapula ou omoplate et l’humérus.
        La mobilité de l'épaule est assurée principalement par le muscle deltoïde, qui apporte la puissance, et par les muscles de la coiffe, qui initient le
        mouvement et stabilisent la tête de l'humérus.
        La coiffe des rotateurs est le nom donné à l'ensemble des tendons qui forment un chapeau au-dessus de la tête de l'humérus.
        Entre la tête de l'humérus et l'acromion (excroissance de la scapula), se trouve une bourse de glissement appelée bourse sous-acromiale."
        ></div>
      <div id="coude" onmouseover="mouseOver.show(this);" onmouseout="mouseOut.hide(this);" title="Le coude (ou articulation olécranienne) est la partie du membre supérieur située entre le bras et l'avant-bras. Cette articulation comprend en avant la
région du « pli du coude » (ou fosse cubitale). C'est un complexe articulaire synovial du membre supérieur humain reliant le bras à l'avant-bras.
Il unit ainsi trois os entre eux : le radius, l'ulna (cubitus) et l'humérus.
Elle est la réunion de trois articulations : huméro-ulnaire, huméro-radiale et radio-ulnaire proximale (supérieure). Lorsque l'avant-bras est tendu
(extension complète), le bras et l'avant-bras ne sont pas alignés dans le plan frontal. Les deux parties forment un angle ouvert en dehors, d'environ 170°
chez l'homme, 160° chez la femme ; c'est ce qui est appelé le valgus physiologique (on retrouve la même chose pour le genou)."

></div>
    <div id="poignet" onmouseover="mouseOver.show(this);" onmouseout="mouseOut.hide(this);" title="
Le poignet est une région du membre supérieur située entre la main et l'avant-bras, et contenant le carpe.
Élément-clé pour le fonctionnement de la main, il permet les mouvements (c'est-à-dire les changements de place et d’orientation) de la main par rapport à
l’avant-bras, transmet les forces appliquées de la main à l’avant-bras, permet d'adapter la capacité de flexion-extension maximale des doigts et de la
préhension."
    ></div>
    <div id="hanche" onmouseover="mouseOver.show(this);" onmouseout="mouseOut.hide(this);" title="La hanche ou articulation coxo-fémorale est
      une articulation (énarthrose) qui permet de joindre la cuisse au bassin. Elle met en jeu deux os : l'os iliaque et le fémur."
    ></div>
    <div id="genou" onmouseover="mouseOver.show(this);" onmouseout="mouseOut.hide(this);" title="
Le genou est une articulation qui permet de joindre la jambe à la cuisse. Elle met en jeu trois os, le fémur, le tibia et la patella, par le biais de trois
 articulations, l'articulation fémoro-patellaire et la double articulation fémoro-tibiale. Le cartilage assure la fluidité des mouvements du genou.
 Le tissu élastique fin, le cartilage, protège l'os et fait en sorte que les surfaces de l'articulation glissent facilement les unes contre les autres.
 Le genou renferme deux types de cartilages articulaires: le cartilage fibreux (ménisque) et le cartilage hyalin. Le cartilage s'use non seulement au fil
 des ans, mais aussi en fonction de son utilisation. Le cartilage possède en outre une capacité de régénération limitée. La faible capacité de régénération
 du cartilage s'explique par l'absence de vaisseaux sanguins qui permettent un métabolisme important. Le tissu cicatriciel se compose essentiellement de
 cartilage fibreux, de moins bonne qualité que le cartilage hyalin d'origine. Par conséquent, de nouvelles déchirures et fissures apparaissent dans le
 cartilage après un certain temps."
    ></div>
    <button id="cheville" onmouseover="mouseOver.show(this);" onmouseout="mouseOut.hide(this);" title="
La cheville ou cou-de-pied est l'articulation qui relie la jambe et le pied.
Elle est parfois sujette à des entorses, le plus souvent externes par flexion plantaire et pied en équin.
Une cheville adulte est composée, au point de vue osseux, de l'épiphyse inférieure du tibia (malléole interne et plafond), de l'épiphyse inférieure de la
fibula (ou péroné) (malléole externe) et du talus (ou astragale). Classiquement, on parle d'articulation supinale de l'arrière pied.
On peut la définir comme une articulation synoviale de type ginglyme (anciennement trochléenne) c'est-à-dire mettant en rapport un segment de poulie plein
à un segment de poulie creux."
    ></div>
    </div>

  </body>
</html>
